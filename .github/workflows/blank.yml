Le projet consiste en la création et la mise en place d'un Centre Opérationnel de Sécurité (SOC) pour l'entreprise "AudioProthèse+". Ce SOC vise à renforcer la résilience des systèmes d'information de l'entreprise face aux cyberattaques en offrant une réponse proactive aux menaces émergentes. Il ne se limite pas à la mise en place d'une structure de défense, mais aspire également à instaurer une culture de sécurité pérenne au sein de l'organisation.
